<div
  class="device"
  [class.offline]="!device.online"
>
  <h2 class="title">
    {{ device.name }}
  </h2>

  <div class="container">
    <div class="content">
      <div class="my-2 text-red-400 uppercase">
        Unsupported device (Type: {{ device.category }})
      </div>
    </div>

    <div class="icons">
      @if (!device.online) {
        <span class="material-icons">cloud_off</span>
      }
      <span class="material-icons">question_mark</span>
    </div>
  </div>
</div>
